<body>
<div layout:fragment="content">

    <div class="filter-container"> <!-- 필터 컨테이너 추가 -->


        <div class="genre-filter">
            <div class="genre-item" data-target="all" th:onclick="|location.href='@{/cultural-properties}'|">전체 문화재 목록</div>
            <div class="genre-item" data-target="news" th:onclick="|location.href='@{/cultural-properties/news}'|">뉴스 & 소식</div>
            <div class="genre-item" data-target="video" th:onclick="|location.href='@{/cultural-properties/videos}'|">관련 영상</div>
        </div>
        <div class="extra-filter">
            <div class="extra-item">
                <img th:src="@{/img/performance/ranking.png}" alt="랭킹 아이콘" class="filter-icon">
                랭킹
            </div>
            <div class="extra-item">
                <img th:src="@{/img/performance/map.png}" alt="지역별 아이콘" class="filter-icon">
                지역별
            </div>
        </div>


    </div>


    <div class="container">
        <div class="top-section">
            <div class="detail-card">
                <img class="thumbnail" th:src="${property.mainImgUrl}" alt="문화재 이미지" />
                <div class="star-icon">★</div>
            </div>
            <div class="info-section">
<!--                <br>-->
                <div class="info-category" th:text="${property.categoryName}">종목</div>
                <div class="title" th:text="${property.culturalPropertiesName}">문화재명</div>
                <div class="info-section-content">
                    <div class="info-location" th:text="${property.region + ' ' + property.district}">위치</div>
                    <div class="info-dynasty" th:text="${property.dynasty}">시대</div>

<!--                    <div class="info-content" th:text="${property.content}">상세 설명</div>-->

                    <br>

                    <div class="d-flex justify-content-start mt-2">

                        <!-- 이미지 보기 버튼 -->
                        <div th:if="${property.imgUrl != null && property.imgUrl.size() > 0}">
                            <button id="imageButton" class="btn btn-info me-2" onclick="showImage('${property.imgUrl}')">이미지 보기</button>
                        </div>

                        <!-- 동영상 보기 버튼 -->
                        <div th:if="${property.videoUrl != null && property.videoUrl.size() > 0 && property.videoUrl[0] != 'http://116.67.83.213/webdata/file_data/media_data/videos/'}">
                            <button id="videoButton" class="btn btn-warning me-2" onclick="showVideo('${property.videoUrl[0]}')">동영상 보기</button>
                        </div>

                        <!-- 나레이션 듣기 버튼 -->
                        <div th:if="${property.narrationUrl != null && property.narrationUrl.size() > 0}">
                            <button id="narrationButton" class="btn btn-success" onclick="showNarration('${property.narrationUrl[0]}')">나레이션 듣기</button>
                        </div>
                    </div>

                    <br>

                    <div class="averageRating" th:data-average-rating="${averageRating}" th:data-review-count="${reviews.size()}">
                        <span th:text="${#numbers.formatDecimal(averageRating != null ? averageRating : 0.0, 1, 1)}"></span>
                        <span class="review-avgstar"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cultural-property-container">
            <div class="button-box">문화재 상세</div>
            <div class="button-box" id="showMapBtn">위치</div>
            <div class="button-box" id="showReviewsBtn">후기</div>


        </div>
        <div class="large-card">
            <div class="related-info" id="detailInfo">
                <div class="title">관련정보</div>
                <div class="content">
                    <!-- 여기에 문화재 관련 정보가 동적으로 추가됩니다 -->
                    <br><br>
                    <div class="title">상세설명</div>
                    <div class="info-content" th:text="${property.content}">상세 설명</div>
                    <br><br>


                    <section id="nearby-properties">
                        <h1 style="text-align: center; margin-bottom: 20px; font-size: 24px; color: #333; font-weight: bold;">주변 추천 볼거리</h1>
                        <br>
                        <div th:if="${#lists.isEmpty(getNearbyPlace)}">
                            <p>근처 문화재가 없습니다.</p>
                        </div>
                        <div class="nearby-properties-container">
                            <div class="nearby-property" th:each="property : ${getNearbyPlace}">
                                <a th:href="@{'/cultural-properties/detail/' + ${property.id}}" class="property-link">
                                    <div class="image-container">
                                        <img th:src="${property.mainImgUrl}" alt="${property.culturalPropertiesName}">
                                        <div class="property-name" th:text="${property.culturalPropertiesName}"></div>
                                        <div class="property-location" th:text="${property.region} + ' ' + ${property.district}"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="navigation" th:if="${#lists.size(getNearbyPlace) > 5}">
                            <button class="btn btn-primary prev"> &lt; </button>
                            <button class="btn btn-primary next"> &gt; </button>
                        </div>
                    </section>
                </div>
            </div>


            <div class="related-info" id="mapInfo" style="display: none;">
                <div class="title">관련정보</div>
                <div class="content">
                    <!-- 여기에 위치 정보가 표시됩니다 -->
                </div>
            </div>

            <div class="related-info" id="reviewInfo" style="display: none;">
                <div class="title">관련정보</div>
                <div class="content">
                    <!-- 여기에 위치 정보가 표시됩니다 -->
                    <br>
                    <section id="reviewForm">
                        <div style="display: flex; align-items: center;"> <!-- 추가: flexbox 사용 -->
                            <h2 style="margin-right: 20px;">리뷰 작성</h2> <br>
                            <div class="rating-container">
                                <div class="rating">
                                    <span class="star" data-value="1">&#9733;</span>
                                    <span class="star" data-value="2">&#9733;</span>
                                    <span class="star" data-value="3">&#9733;</span>
                                    <span class="star" data-value="4">&#9733;</span>
                                    <span class="star" data-value="5">&#9733;</span>
                                </div>
                            </div>
                        </div>
                        <form id="newReviewForm">
                            <textarea id="reviewContent" required placeholder="리뷰 내용을 작성하세요."></textarea>
                            <button id="addReview" type="submit">리뷰 등록</button>
                        </form>
                    </section>

                    <br><br><br><br>


                    <section class="reviews">
                        <h2 style="display: inline-block;">리뷰</h2>
                        <div id="totalReviewCount" class="mt-3" style="display: inline-block; margin-left: 10px;"><span>0</span></div>

                        <div class="review" th:each="review : ${reviews}">
                            <div class="user-info">

                                <img th:if="${review.userProfileImage != null}"
                                     th:src="@{/img/user/userProfile/{filename}(filename=${review.userProfileImage})}"
                                     th:alt="${review.userName}">
                                <img th:if="${review.userProfileImage == null}"
                                     th:src="@{/img/festival/noPhoto.png}"
                                     th:alt="기본 사용자 이미지">

                                <!--                <img th:if="${review.userProfileImage != null}"-->
                                <!--                     th:src="@{/img/user/userProfile/{filename}(filename=${review.userProfileImage})}"-->
                                <!--                     th:alt="${review.userName}">-->
                                <div class="user-details">
                                    <span th:text="${review.userName}"></span>
                                    <div class="review-rating" th:attr="data-rating=${review.star}">
                                        <span class="review-star" th:if="${review.star >= 1}">&#9733;</span>
                                        <span class="review-star" th:if="${review.star >= 2}">&#9733;</span>
                                        <span class="review-star" th:if="${review.star >= 3}">&#9733;</span>
                                        <span class="review-star" th:if="${review.star >= 4}">&#9733;</span>
                                        <span class="review-star" th:if="${review.star >= 5}">&#9733;</span>
                                        <span class="review-star empty" th:if="${review.star < 1}">&#9734;</span>
                                        <span class="review-star empty" th:if="${review.star < 2}">&#9734;</span>
                                        <span class="review-star empty" th:if="${review.star < 3}">&#9734;</span>
                                        <span class="review-star empty" th:if="${review.star < 4}">&#9734;</span>
                                        <span class="review-star empty" th:if="${review.star < 5}">&#9734;</span>
                                    </div>
                                </div>
                            </div>


                            <!--            // 리뷰내용에 박스생김-->
                            <!--            <div class="review" data-id="${review.id}" data-cultural-id="${review.culturalPropertiesId}">-->
                            <div class="review-content">
                                <p th:text="${review.content}" class="review-text"></p>
                                <div class="review-text-container">
                                    <textarea th:id="'editContent-' + ${review.id}" rows="5" style="display:none;" th:text="${review.content}"></textarea>
                                </div>
                                <input type="number" th:id="'editStar-' + ${review.id}" min="1" max="5" style="display:none;" th:value="${review.star}" />
                            </div>
                            <div class="review-actions" th:if="${review.userId == userId2}">
                                <button type="button" th:id="'edit-btn-' + ${review.id}" th:data-id="${review.id}" th:data-cultural-id="${review.culturalPropertiesId}">수정</button>
                                <button type="button" th:id="'delete-btn-' + ${review.id}" th:data-id="${review.id}" th:data-cultural-id="${review.culturalPropertiesId}">삭제</button>

                                <button type="button" th:id="'save-btn-' + ${review.id}" style="display:none;" th:data-id="${review.id}" th:data-cultural-id="${review.culturalPropertiesId}">저장</button>
                                <button type="button" th:id="'cancel-btn-' + ${review.id}" style="display:none;">취소</button>
                            </div>
                        </div>


                    </section>




                    <br>
                    <section>
                        <div class="pagination">
                            <button class="btn btn-primary" id="prevPage" type="button" disabled> &lt; </button>
                            <span id="currentPage">1</span> / <span id="totalPages">1</span>
                            <button class="btn btn-primary" id="nextPage" type="button"> &gt; </button>
                        </div>


                    </section>

                    <br><br><br><br>

                </div>
            </div>



        </div>

        <div class="d-flex justify-content-center align-items-center mt-3">
            <button class="btn like-button" id="likeButton" data-liked="false">
                <span class="text-danger" style="font-size: 24px;">♡</span>
            </button>
            <button class="btn dislike-button" id="dislikeButton" data-disliked="false">
                <span class="text-secondary" style="font-size: 24px;">☆</span>
            </button>
        </div>



        <section class="reviews">
<!--            <h2>리뷰 <span id="totalReviewCount">0</span></h2>-->
            <a th:href="@{/cultural-properties/detail/{id}/review/detail(id=${property.id})}" class="more-reviews-link">리뷰 더보기</a>
            <ul id="reviewsList">
                <!-- 리뷰가 동적으로 추가됩니다 -->
            </ul>
        </section>
    </div>
</div>
</body>
</html>
