/* 필터 컨테이너 */
.filter-container {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
}

/* 장르 필터 */
.genre-filter {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* 장르 아이템 스타일 */
.genre-item {
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 400;
    color: #1E1E1E;
    cursor: pointer;
}

/* 활성화된 장르 아이템 스타일 */
.genre-item.active {
    background: #F5F5F5;
    color: #444444;
}

/* 추가 필터 */
.extra-filter {
    display: flex;
    align-items: center;
    gap: 20px;
}

/* 추가 필터 아이템 스타일 */
.extra-item {
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 400;
    color: #1E1E1E;
    display: flex;
    align-items: center;
    gap: 8px;

    cursor: pointer;
}

/* 추가 필터 아이템 내 이미지 스타일 */

    width: 20px; /* 아이콘 크기 조정 */
    height: 20px; /* 아이콘 크기 조정 */
}

    margin-bottom: 20px;
}

    gap: 10px;
}

.search-bar input,
.search-bar button {
    padding: 5px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* 랭킹 섹션 스타일 */
.ranking, .all-cultural-properties {
    margin-top: 30px;
}

.ranking h2, .all-cultural-properties h2 {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 20px;
}

/* 전체 문화재 목록 컨테이너 스타일 */
.all-cultural-properties {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.all-cultural-properties-title {
    width: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 20px;
}

/* 전체 문화재 목록 아이템 컨테이너 */
.all-cultural-properties-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* 양 끝 공간 확보 */
    gap: 10px; /* 카드 간의 간격 */
    width: calc(5 * 249px + 4 * 10px); /* 카드 5개와 간격을 고려한 너비 */
}

/* 각 문화재 아이템 */
.all-cultural-property-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 249px; /* 고정 너비 */
    margin-bottom: 20px;
}

.all-card {
    width: 249px;
    height: 332px;
    background: white;
    border: 1px solid #D9D9D9;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.all-card:hover {
    transform: scale(1.05);
}

.all-card img {
    width: 249px;
    height: 332px;
    object-fit: cover;
    object-position: center;
}

.all-cultural-property-info {
    padding: 10px;
    text-align: center;
    background-color: #fff;
    width: 249px; /* 카드 너비에 맞춤 */
}

.all-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    white-space: normal; /* 긴 텍스트 줄바꿈 허용 */
    overflow-wrap: break-word; /* 긴 단어가 있을 때 줄바꿈 */
}

.all-location,
.all-category {
    font-size: 14px;
    color: #555;
    white-space: normal; /* 긴 텍스트 줄바꿈 허용 */
    overflow-wrap: break-word; /* 긴 단어가 있을 때 줄바꿈 */
}

a {
    text-decoration: none;
    color: inherit;
}

/* 반응형 디자인을 위한 미디어 쿼리 */
@media (max-width: 1300px) {
    .cultural-properties-grid {
        justify-content: space-around;
    }
}

@media (max-width: 768px) {
    .cultural-property-item {
        width: calc(50% - 10px);
    }
}

@media (max-width: 480px) {
    .cultural-property-item {
        width: 100%;
    }
}
