<html lang="ko" xmlns:th="http://www.thymeleaf.org"

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문화재</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/culturalProperties/culturalProperties.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/culturalProperties/culturalProperties.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <style>


            .hero-section img {
                height: 300px;
                object-fit: cover;
            }

            .card-img-top {
                height: 200px;
                object-fit: cover;
            }

            .badge {
                font-size: 0.8rem;
            }


        </style>
    </head>
    <body>
    <header>
        <!-- 네비게이션 바 코드 (이전에 제공한 코드 사용) -->
<!--        <html layout:decorate="~{common/layout/layoutMenubar}">-->
<!--        </html>-->

    </header>
    <div layout:fragment="content">

    <main class="container mt-4">
        <section class="hero-section mb-4">
            <img src="/static/img/mainimg.jpg" alt="대표 문화재" class="img-fluid w-100">
            <div class="search-bar mt-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">검색</button>
                </form>
            </div>
        </section>

        <section class="gallery-section">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="/images/cultural-property-1.jpg" class="card-img-top" alt="문화재 1">
                        <div class="card-body">
                            <h5 class="card-title">경복궁</h5>
                            <p class="card-text">서울</p>
                            <div class="d-flex justify-content-end">
                                <span class="badge bg-primary me-1">♥</span>
                                <span class="badge bg-secondary">☆</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 추가 문화재 카드들 반복 -->
            </div>
        </section>

        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
<!--            © 2024 문화재-->
        </div>
    </footer>
    </div>

    </body>

</html>
