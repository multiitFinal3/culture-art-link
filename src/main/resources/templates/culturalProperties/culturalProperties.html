<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{common/layout/layoutMenubar}">
<!--      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{common/layout/layoutMenubar}">-->
<!--    <html layout:decorate="~{common/layout/layoutMenubar}">-->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문화재</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/culturalProperties/culturalProperties.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/culturalProperties/culturalProperties.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <style>

        .hero-section {
            position: relative; /* 부모 요소에 상대 위치를 지정 */
        }

        .search-bar {
            position: absolute; /* 절대 위치 지정 */
            top: 600px; /* 이미지 상단에서의 거리 */
            left: 50%; /* 이미지의 가로 중앙으로 위치 */
            transform: translateX(-50%); /* 왼쪽으로 50% 이동하여 중앙 정렬 */
            width: 80%; /* 검색 바의 너비 */
            z-index: 10; /* 다른 요소보다 위에 배치 */
        }

        /* 검색바 높이 늘리기 */
        .search-bar input.form-control {
            height: 50px; /* 입력 필드의 높이 */
            font-size: 16px; /* 폰트 크기 */
        }

        .search-bar button {
            height: 50px; /* 버튼의 높이 */
            font-size: 16px; /* 폰트 크기 */
        }


            .hero-section img {
<!--                height: 800px;-->
<!--                object-fit: cover;-->
max-height: 400px; /* 최대 높이를 설정하여 비율 줄이기 */
            width: 100%; /* 너비를 100%로 설정 */
            object-fit: contain; /* 이미지 비율 유지하면서 전체 보이도록 */
            }

            .card-img-top {
                height: 200px;
                object-fit: cover;
            }

            .badge {
                font-size: 0.8rem;
            }


        </style>
    </head>
    <body>
    <header>
        <!-- 네비게이션 바 코드 (이전에 제공한 코드 사용) -->
<!--        <html layout:decorate="~{common/layout/layoutMenubar}">-->
<!--        </html>-->

    </header>
    <div layout:fragment="content">

    <main class="container mt-4">
        <section class="hero-section mb-4">
            <img th:src="@{/img/culturalProperties/mainimg.jpg}" alt="대표 문화재" class="img-fluid w-100">
<!--            <img src="/static/img/culturalProperties/mainimg.jpg" alt="대표 문화재" class="img-fluid w-100">-->
            <div class="search-bar mt-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">검색</button>
                </form>
            </div>
        </section>

        <section class="gallery-section">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="/images/cultural-property-1.jpg" class="card-img-top" alt="문화재 1">
                        <div class="card-body">
                            <h5 class="card-title">경복궁</h5>
                            <p class="card-text">서울</p>
                            <div class="d-flex justify-content-end">
                                <span class="badge bg-primary me-1">♥</span>
                                <span class="badge bg-secondary">☆</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 추가 문화재 카드들 반복 -->
            </div>
        </section>

        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
<!--            © 2024 문화재-->
        </div>
    </footer>
    </div>

    </body>

</html>
