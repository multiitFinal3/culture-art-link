<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<html layout:decorate="~{common/layout/layoutMenubar}">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>게시글 상세</title>
    <link href="/css/board/boardDetail.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/board/boardDetail.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1 id="postTitle"></h1>
        <div class="post-content" id="postContent"></div>
        <div class="button-group">
            <button class="btn-detail btn btn-outline-success" id="editBtn">글 수정</button>
            <button class="btn-detail btn btn-outline-secondary" id="deleteBtn">삭제</button>
        </div>
        <div class="comments-section">
            <h2>댓글</h2>
            <div id="commentsList"></div>
            <form id="commentForm">
                <textarea id="newComment" placeholder="댓글을 입력하세요."></textarea>
                <button class="btn-detail btn btn-outline-success" type="submit">댓글 작성하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
</html>
