<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<html layout:decorate="~{common/layout/layoutMenubar}">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/board/boardDetail.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/board/boardDetail.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1 id="postTitle"></h1>
        <div id="postContent" class="post-content"></div>
        <div class="button-group">
            <button id="editBtn" class="btn-detail">글 수정</button>
            <button id="deleteBtn" class="btn-detail">삭제</button>
        </div>
        <div class="comments-section">
            <h2>댓글</h2>
            <div id="commentsList"></div>
            <form id="commentForm">
                <textarea id="newComment" placeholder="댓글을 입력하세요."></textarea>
                <button type="submit" class="btn-detail">댓글 작성하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
</html>
