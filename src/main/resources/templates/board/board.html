<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<html layout:decorate="~{common/layout/layoutMenubar}">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="/css/board/board.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/board/board.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="tabs">
            <button class="tab active" data-category="performance">공연 게시판</button>
            <button class="tab" data-category="exhibition">전시 게시판</button>
            <button class="tab" data-category="festival">축제 게시판</button>
            <button class="tab" data-category="cultural_properties">문화재 게시판</button>
        </div>
        <div class="top-row">

            <div class="search">
                <input id="searchInput" maxlength="10" placeholder="Search" type="text">
                <button class="btn btn-outline-success" onclick="searchPosts()">검색</button>
            </div>
            <button class="write-btn btn btn-outline-success" onclick="location.href='/board/view/create'">글쓰기
            </button>
        </div>


        <table id="postTable">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>작성일</th>
                <th>댓글 수</th>
            </tr>
            </thead>
            <tbody id="postList"></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </div>
</div>
</body>
</html>
</html>
