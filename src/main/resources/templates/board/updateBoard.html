<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<html layout:decorate="~{common/layout/layoutMenubar}">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>글 수정</title>
    <link href="/css/board/createBoard.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/board/updateBoard.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>글 수정</h1>
        <form id="updateForm">
            <input id="title" placeholder="글 제목을 입력해주세요" required type="text">
            <select id="category" required style="display: none">
                <option value="performance">공연</option>
                <option value="exhibition">전시</option>
                <option value="festival">축제</option>
                <option value="cultural_properties">문화재</option>
            </select>
            <div contenteditable="true" id="editor"></div>
            <div class="button-group">
                <label class="image-upload-btn btn btn-outline-success" for="imageUpload">
                    📷
                </label>
                <input accept="image/*" id="imageUpload" style="display: none;" type="file">
                <button class="cancel-btn btn btn-outline-secondary" onclick="history.back()" type="button">취소</button>
                <button class="submit-btn btn btn-outline-success" type="submit">수정</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
