<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  layout:decorate="~{/common/layout/layoutAdminPage}"
>
  <head>
    <link
      rel="stylesheet"
      th:href="@{/css/exhibition/exhibitionRegulate.css}"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/admin/exhibition/adminExhibition.js"></script>
  </head>
  <body>
    <div layout:fragment="content2">
      <div id="festivalRegulate">
        <h2>
          전시 DB 현황 <button id="dbUpdateBtn">수정 반영</button
          ><button id="dbDeleteBtn">DB 삭제</button>
        </h2>

        <div id="searchForm">
          <input type="text" id="searchTitle" placeholder="전시 이름" />

          <input type="text" id="searchArtist" placeholder="작가" />

          <input type="text" id="searchMuseum" placeholder="작가" />

          <button id="searchButton">검색</button>
        </div>

        <table class="table table-striped" id="exhibitionDB">
          <thead class="table-light">
            <tr>
              <th scope="col">체크</th>
              <th scope="col">#</th>
              <th scope="col">전시이름</th>
              <th scope="col">작가</th>
              <th scope="col">미술관</th>
              <th scope="col">시작일</th>
              <th scope="col">종료일</th>
              <th scope="col">요금</th>
              <th scope="col">이미지</th>
            </tr>
          </thead>
          <tbody id="list1"></tbody>
        </table>
        <div id="pageNum1"></div>

        <br /><br /><br /><br /><br /><br />

        <h2>전시 실시간<button id="apiInsertBtn">DB에 추가</button></h2>
        <table class="table table-striped" id="exhibitionAPI">
          <thead class="table-light">
            <tr>
              <th scope="col">체크</th>
              <th scope="col">#</th>
              <th scope="col">전시이름</th>
              <th scope="col">미술관</th>
              <th scope="col">시작일</th>
              <th scope="col">종료일</th>
            </tr>
          </thead>
          <tbody id="list2"></tbody>
        </table>
        <div id="pageNum2"></div>
      </div>
    </div>
  </body>
</html>
