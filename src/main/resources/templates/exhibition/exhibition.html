<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<html layout:decorate="~{common/layout/layoutMenubar}">
<html lang="ko">
<head>
    <link href="/css/exhibition/exhibition.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/exhibition/exhibition.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

    <div class="filter-container">
        <div class="tab-menu">
            <div class="genre-item" id="recommendBtn">추천</div>
            <div class="genre-item" id="allBtn">전체</div>
            <div class="genre-item" id="currentBtn">현재 전시</div>
            <div class="genre-item" id="pastBtn">지난 전시</div>
            <div class="genre-item" id="futureBtn">예정 전시</div>
            <div class="genre-item" id="unknownBtn">미정</div>
        </div>
        <div class="search-bar">
            <input id="searchTitle" placeholder="전시 이름" type="text"/>
            <input id="searchArtist" placeholder="작가" type="text"/>
            <input id="searchMuseum" placeholder="미술관" type="text"/>
            <button class="btn btn-outline-success" id="searchButton">
                <img src="https://kr.object.ncloudstorage.com/team3/common/search.png">
            </button>
            <button class="btn btn-outline-secondary" id="initSearchButton">
                <img src="https://kr.object.ncloudstorage.com/team3/common/x.png">
            </button>
        </div>

    </div>


    <div class="all-exhibitions"><br>
        <h2 class="all-exhibitions-title" id="exhibitionTitle" style="font-size: 26px;">전체 전시 목록</h2><br>
        <span id="userName" style="display: none" th:text="${userName}"></span>
        <div class="all-exhibitions-items">
            <!-- This will be populated by JavaScript -->
        </div>
    </div>
</div>
</body>
</html>
</html>
</html>
